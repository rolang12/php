<body class="bg-image1">

        <div class="container-fluid shadow-2xl">

            <div class="min-h-screen justify-center shadow-2xl flex items-center text-center">
                <div class="max-w-md   w-96 border border-separate bg-gray-100 rounded-2xl border-gray-200 p-7 space-y-8">
                <div>
                    <svg aria-hidden="true"  focusable="false" data-prefix="fab" data-icon="artstation" class="mx-auto animate-pulse svg-inline--fa fa-artstation text-center h-10 w-10 fa-w-16  " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="gray" d="M2 377.4l43 74.3A51.35 51.35 0 0 0 90.9 480h285.4l-59.2-102.6zM501.8 350L335.6 59.3A51.38 51.38 0 0 0 290.2 32h-88.4l257.3 447.6 40.7-70.5c1.9-3.2 21-29.7 2-59.1zM275 304.5l-115.5-200L44 304.5z"></path></svg>
                    
                    <h2 class="mt-6 text-center text-4xl font-bold text-gray-500">Sign In</h2>

                    <p class="mt-2 text-center text-sm text-gray-600">
                        Or
                        <a href="#" class="font-medium  text-gray-700 hover:text-gray-500">
                            Sign In with Gmail
                        </a>
                    </p>
                </div>
                <form class="mt-8 space-y-6" >

                    <div class="rounded-md shadow-sm ">

                        <div class=" my-2 ">
                            <input type="email" class="  block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm" placeholder="Email">
                        </div>

                        <div class=" my-2 ">
                            <input type="password" class=" block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm" placeholder="Password">
                        </div>

 
                        
                    </div>
            
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-gray-600 focus:ring-gray-500 border-gray-300 rounded">

                            <label class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                
                        <div class="text-sm">
                            <a href="#" class="font-medium text-gray-600 hover:text-gray-500">Forgot your password?</a>
                        </div>
                    </div>
            
                    <div>
                        <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                            </span>
                            Sign in
                        </button>
                    </div>
                </form>
                </div>
            
            </div>

            </a>
